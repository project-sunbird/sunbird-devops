version: '3'

services:

  influx:
    image: influxdb
    volumes:
      - influx:/var/lib/influxdb
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.influx==1
    networks:
      - monitor

  grafana:
    image: grafana/grafana
    ports:
      - 3013:3000
    volumes:
      - grafana:/var/lib/grafana
    depends_on:
      - influx
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.grafana==1
    networks:
      - monitor

  cadvisor:
    image: google/cadvisor
    command: -logtostderr -docker_only -storage_driver=influxdb -storage_driver_db=cadvisor -storage_driver_host=influx:8086
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - influx
    deploy:
      mode: global
    networks:
      - monitor

volumes:
  influx:
    driver: local
  grafana:
    driver: local

networks:
  monitor:
    external: true
  viz:
    external: true