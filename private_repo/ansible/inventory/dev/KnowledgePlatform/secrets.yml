# ------------------------------------------------------------------------------------------------------------ #
# Mandatorty variables - DO NOT LEAVE ANYTHING BLANK #

# Cloud Service Provider Secret Variables
cloud_public_storage_secret: ""     # If cloud_service_provider is aws--> secret access key, gcp--> service account key(copy contents of json file and update), azure--> storage account key
cloud_private_storage_secret: ""    # If cloud_service_provider is aws--> secret access key, gcp--> service account key(copy contents of json file and update), azure--> storage account key
cloud_management_storage_secret: "" # If cloud_service_provider is aws--> secret access key, gcp--> service account key(copy contents of json file and update), azure--> storage account key
cloud_artifact_storage_secret: ""   # If cloud_service_provider is aws--> secret access key, gcp--> service account key(copy contents of json file and update), azure--> storage account key


core_vault_docker_registry_url: "change.docker.url"                 # for docker hub use https://index.docker.io/v1
core_vault_docker_registry_user: "change.docker.user"
core_vault_docker_registry_password: "change.docker.password"

# ------------------------------------------------------------------------------------------------------------ #
# Optional variables - Can be left blank if you dont plan to use the intended features
lp_vault_youtube_api_key:                       # youtube api token if you want to upload youtube video urls on your site

# ------------------------------------------------------------------------------------------------------------ #
# Sensible defaults which you need not change - But if you would like to change, you are free to do so
lp_vault_graph_passport_key: "long-secret-to-calm-entropy-gods"
