dist: trusty
addons:
 apt:
  packages:
  - python3-pip 

language: generic
python:
- "3.6"

before_script:
- ./travis-ci-scripts/cli_install.sh

matrix:
  allow_failures:
  include:
  - name: "master branch"
    env:  release="master"
    script: ./travis-ci-scripts/build.sh
  - name: "release-1.9 tag"
    env: release="tags/release-1.9"
    script: ./travis-ci-scripts/build.sh
  - name: "release-1.10 tag"
    env: release="tags/release-1.10"
    script: ./travis-ci-scripts/build.sh
  - name: "release-1.11 branch"
    env: release="release-1.11"
    script: ./travis-ci-scripts/build.sh

