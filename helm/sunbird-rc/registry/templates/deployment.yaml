---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
     rollingUpdate:
        maxSurge: {{ .Values.strategy.maxSurge }}
        maxUnavailable: {{ .Values.strategy.maxUnavailable }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
{{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        env:
        - name: JAVA_OPTIONS
          value: {{ .Values.javaOptions }}
        - name: _JAVA_OPTIONS
          value: -Dlog4j2.formatMsgNoLookups=true
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}-config
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - containerPort: {{ .Values.port }}
        volumeMounts:
        - name: {{ .Chart.Name }}-schemas
          mountPath: /home/sunbirdrc/config/public/_schemas
{{- if .Values.opa_sidecar }}
      - args:
        - envoy
        - --config-path
        - /config/envoy-config.yaml
        env:
        - name: ENVOY_UID
          value: "1111"
        image: envoyproxy/envoy:v1.20.0
        imagePullPolicy: IfNotPresent
        name: envoy
        livenessProbe:
{{ toYaml .Values.envoy_livenessProbe | indent 10 }}
        readinessProbe:
{{ toYaml .Values.envoy_readinessProbe | indent 10 }}
        resources:
{{ toYaml .Values.envoy_resources | indent 10 }}
        volumeMounts:
        - mountPath: /config
          name: {{ .Chart.Name }}-envoy-config
          readOnly: true
      - args:
        - run
        - --server
        - /policies
        - --addr=localhost:8181
        - --diagnostic-addr=0.0.0.0:8282
        - --set=plugins.envoy_ext_authz_grpc.addr=:9191
        - --set=plugins.envoy_ext_authz_grpc.path=main/allow
        - --set=decision_logs.plugin=print_decision_logs_on_failure
        - --set=plugins.print_decision_logs_on_failure.stdout=true
        - --log-level=error
        - --ignore=.*
        image: sunbird/opa:0.34.2-envoy
        imagePullPolicy: IfNotPresent
        name: opa
        livenessProbe:
{{ toYaml .Values.opa_livenessProbe | indent 10 }}
        readinessProbe:
{{ toYaml .Values.opa_readinessProbe | indent 10 }}
        resources:
{{ toYaml .Values.opa_resources | indent 10 }}
        volumeMounts:
        - mountPath: /policies
          name: opa-policies
          readOnly: true
      initContainers:
      - args:
        - -p
        - "9999"
        - -u
        - "1111"
        - -w
        - "8282,10000"
        image: openpolicyagent/proxy_init:v5
        imagePullPolicy: IfNotPresent
        name: proxy-init
        resources:
{{ toYaml .Values.initcontainer_resources | indent 10 }}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          runAsNonRoot: false
          runAsUser: 0
{{- end }}
      volumes:
      - name: {{ .Chart.Name }}-schemas
        configMap:
          name: {{ .Chart.Name }}-schemas
{{- if .Values.opa_sidecar }}
      - name: {{ .Chart.Name }}-envoy-config
        configMap:
          name: {{ .Chart.Name }}-envoy-config
      - name: opa-policies
        projected:
          sources:
          - configMap:
              name: {{ .Values.external_configmaps.common_opa_policies_keys.name }}
          - configMap:
              name: {{ .Values.external_configmaps.common_opa_policies.name }}
          - configMap:
              name: {{ .Chart.Name }}-opa-policies
{{- end }}