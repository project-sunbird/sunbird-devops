apiVersion: v1
data:
  {{- range $key, $val := .Values.adminutilenv }}
  {{ $key }}: {{ $val }}
  {{- end }}
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: {{ .Chart.Name }}-config
  namespace: {{ .Values.namespace }}

---
{{- $keys := .Files.Glob "keys/*" }}
{{ if $keys }}
apiVersion: v1
kind: Secret
metadata:
  name: private-keys
type: Opaque
data:
{{ (.Files.Glob "keys/*").AsSecrets | indent 2 }}
{{ end }}
