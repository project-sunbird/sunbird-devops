---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
     type: {{ .Values.strategy.type }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
{{- if .Values.imagepullsecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagepullsecrets }}
{{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.dockerhub }}/{{ .Values.repository }}:{{ .Values.image_tag }}"
        env:
        - name: KONG_DNS_RESOLVER
          value: "127.0.0.1:53"
        - name: KONG_DNSMASQ
          value: "off"
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}-config
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - containerPort: {{ .Values.network.port }}
          name: network
        - containerPort: {{ .Values.service.port }}
          name: service
        {{- if .Values.apimanager.livenessprobe.enabled }}
        livenessProbe:
{{ toYaml .Values.apimanager.livenessProbe | indent 10 }}
        {{- end }}
        {{- if .Values.apimanager.readinessprobe.enabled }}
        readinessProbe:
{{ toYaml .Values.apimanager.readinessProbe | indent 10 }}
        {{- end }}
      - name: go-dns
        image: "{{ .Values.godns.repository }}:{{ .Values.godns.image_tag }}"
        resources:
{{ toYaml .Values.godns.resources | indent 10 }}

---
apiVersion: v1
kind: Service
metadata:
  name: kong
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  ports:
  - name: http-{{ .Chart.Name }}
    protocol: TCP
    port: {{ .Values.network.port }}
    targetPort: {{ .Values.network.targetport }}
  - name: http-admin-{{ .Chart.Name }}
    protocol: TCP
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetport }}
  selector:
    app: {{ .Chart.Name }} # metadataname of deployment
