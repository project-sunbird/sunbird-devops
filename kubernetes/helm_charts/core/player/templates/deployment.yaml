---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-temp
  namespace: default
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
     rollingUpdate:
        maxSurge: {{ .Values.strategy.maxsurge }}
        maxUnavailable: {{ .Values.strategy.maxunavailable }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
{{- if .Values.imagepullsecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagepullsecrets }}
{{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.dockerhub }}/{{ .Values.repository }}:{{ .Values.image_tag }}"
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}-config
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - containerPort: {{ .Values.network.port }}
        {{- if .Values.healthcheck }}
        livenessProbe:
{{ toYaml .Values.livenessProbe | indent 10 }}
        readinessProbe:
{{ toYaml .Values.readinessProbe | indent 10 }}
{{- end }}
{{- $keys := .Files.Glob "keys/*" }}
{{- if or  .Values.sunbird_portal_player_cdn_enabled $keys }}
        volumeMounts:
{{- end }}
{{- if .Values.sunbird_portal_player_cdn_enabled }}
          - name: player-cdn-config
            mountPath: /home/sunbird/app_dist/dist/index_cdn.ejs
            subPath: index_cdn.ejs
{{- end }}
{{- $keys := .Files.Glob "keys/*" }}
{{- if $keys }}
          - mountPath: {{ .Values.player_access_basepath }}
            name: access-keys
{{- end }}
{{- $keys := .Files.Glob "keys/*" }}
{{- if or  .Values.sunbird_portal_player_cdn_enabled $keys }}
      volumes:
{{- end }}
{{- if .Values.sunbird_portal_player_cdn_enabled }}
      - name: player-cdn-config
        configMap:
          name: player-cdn-config
{{- end }}
{{- $keys := .Files.Glob "keys/*" }}
{{- if $keys }}
      - name: access-keys
        secret:
          secretName: access-keys
{{- end }}
