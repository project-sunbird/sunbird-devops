---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
     type: {{ .Values.strategy.type }}
     rollingUpdate:
       maxsurge: {{ .Values.strategy.maxsurge }}
       maxUnavailable: {{ .Values.strategy.maxunavailable }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: ""
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app: {{ .Chart.Name }}
    spec:
      imagePullSecrets:
      - name: {{ .Values.imagepullsecrets }}
      {{- if .Values.sunbird_portal_player_cdn_enabled }}
      volumes:
        - name: player-cdn-config
          configMap:
            name: player-cdn-config
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.dockerhub }}/{{ .Values.repository }}:{{ .Values.image_tag }}"
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}-config
        resources:
          requests:
            cpu: {{ quote .Values.resources.cpu }}
            memory: {{ quote .Values.resources.memory }}
        ports:
        - containerPort: {{ .Values.network.port }}
        {{- if .Values.sunbird_portal_player_cdn_enabled }}
        volumeMounts:
          - name: player-cdn-config
            mountPath: /home/sunbird/app_dist/dist/index_cdn.ejs
            subPath: index_cdn.ejs
        {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  ports:
  - name: http-{{ .Chart.Name }}
    protocol: TCP
    port: {{ .Values.network.targetport }}
  selector:
    app: {{ .Chart.Name }}