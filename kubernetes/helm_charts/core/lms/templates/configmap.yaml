---
{{- $keys := .Files.Glob "keys/*" }}
{{ if $keys }}
apiVersion: v1
kind: Secret
metadata:
  name: lms-access-keys
  namespace: {{ .Values.namespace }}
type: Opaque
data:
{{ (.Files.Glob "keys/*").AsSecrets | indent 2 }}
{{ end }}

---
{{- $bundle := .Files.Glob "bundle/*" }}
{{ if $bundle }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: lms-opa-policy
  namespace: {{ .Values.namespace }}
binaryData:
  bundle.tar.gz: {{ (.Files.Get "bundle/bundle.tar.gz") | b64enc }}
{{ end }}
