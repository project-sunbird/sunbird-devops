---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
     rollingUpdate:
        maxSurge: {{ .Values.strategy.maxsurge }}
        maxUnavailable: {{ .Values.strategy.maxunavailable }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
{{- if .Values.imagepullsecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagepullsecrets }}
{{- end }}
      volumes:
        - name: {{ .Chart.Name }}-xml-config
          configMap:
            name: {{ .Chart.Name }}-xml-config
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.dockerhub }}/{{ .Values.repository }}:{{ .Values.image_tag }}"
        imagePullPolicy: Always
        env:
        - name: JAVA_OPTIONS
          value: {{ .Values.env.javaoptions | quote }}
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}-config
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - containerPort: {{ .Values.network.port }}
        {{- if .Values.healthcheck }}
        livenessProbe:
{{ toYaml .Values.livenessProbe | indent 10 }}
        readinessProbe:
{{ toYaml .Values.readinessProbe | indent 10 }}
        {{- end }}
        volumeMounts:
        - name: {{ .Chart.Name }}-xml-config
          mountPath: /home/sunbird/lms/lms-service-1.0-SNAPSHOT/config/logback.xml
          subPath: lms-service_logback.xml
{{- $keys := .Files.Glob "keys/*" }}
{{- if $keys }}
        - mountPath: {{ .Values.lms_access_basepath }}
          name: access-keys
{{- end }}
{{- if .Values.lms_opa_enabled }}
      - args:
        - envoy
        - --config-path
        - /config/envoy-config.yaml
        env:
        - name: ENVOY_UID
          value: "1111"
        image: envoyproxy/envoy:v1.20.0
        imagePullPolicy: IfNotPresent
        name: envoy
        resources:
{{ toYaml .Values.envoy_resources | indent 10 }}
        volumeMounts:
        - mountPath: /config
          name: envoy-config
          readOnly: true
      - args:
        - run
        - --server
        - /bundle
        - --addr=localhost:8181
        - --diagnostic-addr=0.0.0.0:8282
        - --set=plugins.envoy_ext_authz_grpc.addr=:9191
        - --set=plugins.envoy_ext_authz_grpc.path=main/allow
        - --log-level=error
        - --ignore=.*
        image: openpolicyagent/opa:0.34.2-envoy-2
        imagePullPolicy: IfNotPresent
        name: opa
        {{- if .Values.opa_healthcheck }}
        livenessProbe:
{{ toYaml .Values.livenessProbe | indent 10 }}
        readinessProbe:
{{ toYaml .Values.readinessProbe | indent 10 }}
        {{- end }}
        resources:
{{ toYaml .Values.opa_resources | indent 10 }}
        volumeMounts:
        - mountPath: /bundle
          name: opa-policy
          readOnly: true
      initContainers:
      - args:
        - -p
        - "9999"
        - -u
        - "1111"
        - -w
        - "8282"
        image: openpolicyagent/proxy_init:v5
        imagePullPolicy: IfNotPresent
        name: proxy-init
        resources:
{{ toYaml .Values.initcontainer_resources | indent 10 }}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          runAsNonRoot: false
          runAsUser: 0
{{- end }}
      volumes:
      - name: {{ .Chart.Name }}-xml-config
        configMap:
          name: {{ .Chart.Name }}-xml-config
{{- $keys := .Files.Glob "keys/*" }}
{{- if $keys }}
      - name: access-keys
        secret:
          secretName: lms-access-keys
{{- end }}
{{- if .Values.lms_opa_enabled }}
      - name: envoy-config
        configMap:
          name: lms-envoy-config
      - name: opa-policy
        configMap:
          name: lms-opa-policy
{{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  ports:
  - name: http-{{ .Chart.Name }}
    protocol: TCP
    port: {{ .Values.network.targetport }}
  selector:
    app: {{ .Chart.Name }}
