---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
     rollingUpdate:
        maxSurge: {{ .Values.strategy.maxsurge }}
        maxUnavailable: {{ .Values.strategy.maxunavailable }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      volumes:
      - name: nodebb_config_json
        configMap:
           name: nodebb-config-json
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.dockerhub }}/{{ .Values.repository }}:{{ .Values.image_tag }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: nodebb_config_json
            mountPath: /usr/src/app/config.json
            readOnly: true
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - containerPort: {{ .Values.network.port }}
        {{- if .Values.healthcheck }}
        livenessProbe:
{{ toYaml .Values.livenessProbe | indent 10 }}
        readinessProbe:
{{ toYaml .Values.readinessProbe | indent 10 }}
        {{- end }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nodebb-config
data:
  nodebb-config: |-
     {
         "url": "https://dev.sunbirded.org/discussions",
         "secret": "100101",
         "database": "mongo",
         "port": "4567",
         "mongo": {
             "host": "127.0.0.1",
             "port": 27017,
             "username": "",
             "password": "",
             "database": "nodebb",
             "uri": "mongodb://nodebbuser:nodebbpassword@cluster0-shard-00-00.auz8f.mongodb.net:27017,cluster0-shard-00-01.auz8f.mongodb.net:27017,cluster0-shard-00-02.auz8f.mongodb.net:27017/nodebb?ssl=true&replicaSet=atlas-13c0qf-shard-0&authSource=admin&retryWrites=true&w=majority"
         }
     }

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  ports:
  - name: http-{{ .Chart.Name }}
    protocol: TCP
    port: {{ .Values.network.port }}
  selector:
    app: {{ .Chart.Name }}
