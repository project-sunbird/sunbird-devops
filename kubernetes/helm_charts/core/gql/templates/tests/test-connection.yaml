apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "federation-service.fullname" . }}-test-connection"
  labels:
  {{ include "federation-service.labels" . | nindent 4 }}
annotations:
  "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "federation-service.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never