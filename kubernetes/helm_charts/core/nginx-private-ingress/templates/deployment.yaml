apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-private-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nginx-private-ingress
  template:
    metadata:
      labels:
        app: nginx-private-ingress
    spec:
{{- if .Values.imagepullsecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagepullsecrets }}
{{- end }}
      containers:
      - name: nginx-private
        image: "{{ .Values.dockerhub }}/{{ .Values.repository }}:{{ .Values.image_tag }}"
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: config-volume
          subPath: nginx.conf
          readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: nginx-private-ingress.conf
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-private-ingress
  namespace: {{ .Values.namespace }}
  annotations:
{{ toYaml .Values.annotations | indent 4 }}
spec:
  type: {{ .Values.nginx_private_ingress_type }}
{{- if and .Values.nginx_private_ingress_ip (ne .Values.nginx_private_ingress_type "NodePort") }}
  loadBalancerIP: {{ .Values.nginx_private_ingress_ip }}
{{- end }}
  ports:
  - port: 80
    nodePort: 31480
    targetPort: 80
    name: http
  selector:
    app: nginx-private-ingress
