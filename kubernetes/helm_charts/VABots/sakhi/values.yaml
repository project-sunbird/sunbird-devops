### Default variable file for kathaasaagra-service ###

namespace: ""
imagepullsecrets: ""
dockerhub: ""

replicaCount: 1
repository: ""
image_tag: ""
resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 1
    memory: 1024Mi
network:
  port: 8000
  targetport: 8000
network_wrapper:
  port: 7000
  targetport: 7000
strategy:
  type: RollingUpdate
  maxsurge: 25
  maxunavailable: 25

#{{ kathaasaagra_liveness_readiness | to_nice_yaml }}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 
