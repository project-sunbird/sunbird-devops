---
apiVersion: v1
kind: Service
metadata:
  name: graylog
  namespace: logging
spec:
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000

---
apiVersion: v1
kind: Endpoints
metadata:
  name: graylog
  namespace: logging
subsets:
  - addresses:
      {{ .Values.graylog.hosts }}
    ports:
      - port: 9000
