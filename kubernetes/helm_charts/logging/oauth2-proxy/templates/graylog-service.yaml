{{- if .Values.graylog.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: graylog
  namespace: logging
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000

---
apiVersion: v1
kind: Endpoints
metadata:
  name: graylog
  namespace: logging
subsets:
  - addresses:
    {{- range .Values.graylog.hosts }}
      - ip: {{ . }}
    {{- end }}
    ports:
      - port: 9000
{{- end -}}
