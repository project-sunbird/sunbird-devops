apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: virtual-istio-private
  namespace: {{ .Values.namespace }}
spec:
  gateways:
  - istio-gateway-private
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /learner/
    rewrite:
      uri: /
    route:
    - destination:
        host: learner-service
  - match:
    - uri:
        prefix: /api/
    rewrite:
      uri: /
    route:
    - destination:
        host: api-manager-kong
        port:
          number: 8000
  - match:
    - uri:
        prefix: /admin-api/
    rewrite:
      uri: /
    route:
    - destination:
        host: api-manager-kong
        port:
          number: 8001
