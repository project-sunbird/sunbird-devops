      for: 30m
      labels:
        severity: critical
        module: dp
      annotations:
        message: {{`"`}}{{ .Values.kafka_topic_prefix }}{{`.telemetry.assess.raw consumer group lag is {{ humanize $value }}"`}}
        summary: secor consumer group lag is more for {{ .Values.kafka_topic_prefix }}.telemetry.assess.raw
    
