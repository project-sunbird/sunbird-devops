      labels:
        severity: critical
        module: dp_lag
        alerttype: lag
      annotations:
        message: {{ .Values.kafka_topic_prefix }}.telemetry.assess.raw consumer group lag is above threshold {{ .Values.kafka_telemetry_assess_raw_backup_threshold_critical | int }}
