    - alert: druid_health_status_fatal
      expr: http_druid_health_check_status < 99
      for: 1m
      labels:
        severity: fatal
        module: dp
      annotations:
        {{`message: 'Druid health for Datasource is < {{ $value }}'`}}
        summary: {{`'Druid health for Datasource is < {{ $value }}'`}}
  
