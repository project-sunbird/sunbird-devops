# helm variables for the alertrules
prometheus_rule_selector_app: prometheus-operator
prometheus_rule_selector_release: prometheus-operator
fullnameOverride: sunbird-monitoring
namespace: monitoring

# ES Exporter vars
app_es_server_count: 3
log_es_server_count: 3
cassandra_server_count: 3
log_es_threshold: 30

# Kafka lag exporter vars
kafka_topic_prefix: sunbird
kafka_events_deviceprofile_backup_threshold: 1000
kafka_events_channel_backup_threshold: 1000
kafka_telemetry_derived_backup_threshold: 1000
kafka_telemetry_failed_backup_threshold: 1000
kafka_telemetry_ingestion_backup_threshold: 1000
kafka_graph_events_backup_threshold: 500
kafka_telemetry_raw_backup_threshold: 10000
kafka_telemetry_unique_backup_threshold: 10000
kafka_learning_failed_events_backup: 10000
kafka_telemetry_denorm_backup_threshold: 10000
kafka_telemetry_pipeline_metrics_backup: 1000
kafka_telemetry_extractor_failed_backup_threshold: 1000
kafka_telemetry_assess_backup: 1000
kafka_telemetry_assess_raw_backup_threshold: 1000
kafka_druid_events_summary_backup_threshold: 10000
kafka_telemetry_extractor_duplicate_backup_threshold: 1000
kafka_telemetry_duplicate_backup_threshold: 1000

# Node Exporter vars
node_cpu_usage_percentage_threshold_Warning: 75
node_cpu_usage_percentage_threshold_Critical: 85
node_cpu_usage_percentage_threshold_Fatal: 95
node_memory_usage_percentage_threshold_Critical: 85
node_memory_usage_percentage_threshold_Warning: 75
node_memory_usage_percentage_threshold_Fatal: 95
node_load_avg_threshold_Critical: 95
node_load_avg_threshold_Warning: 85
node_load_avg_threshold_Fatal: 120
node_disk_usage_percentage_threshold_Warning: 75
node_disk_usage_percentage_threshold_Critical: 85
node_disk_usage_percentage_threshold_Fatal: 95

#secor job count
secor_job_count: 13
processingsecor_job_count: 11
