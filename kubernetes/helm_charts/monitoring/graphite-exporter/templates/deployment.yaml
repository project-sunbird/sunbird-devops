---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
     rollingUpdate:
        maxSurge: {{ .Values.strategy.maxsurge }}
        maxUnavailable: {{ .Values.strategy.maxunavailable }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      volumes:
        - name: graphite-config
          configMap:
            name: graphite-conf
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - name: graphite  
          containerPort: 9109
        - name: metrics
          containerPort: 9108
        args: ['--graphite.mapping-config=/tmp/graphite_mapping.conf']
        volumeMounts:
          - name: graphite-config
            mountPath: /tmp/graphite_mapping.conf
            subPath: graphite.conf 

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  ports:
  - name: graphite
    protocol: TCP
    port: 9109
  selector:
    app: {{ .Chart.Name }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-prometheus-metrics
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  ports:
  - name: metrics
    protocol: TCP
    port: 9108
  selector:
    app: {{ .Chart.Name }}
