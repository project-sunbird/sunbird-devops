{{- if .Values.dashboards1 }}
{{ $files := .Files }}
{{- range $provider, $dashboards := .Values.dashboards1 }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "dashboards.fullname" $ }}-dashboards-{{ $provider }}-0
  namespace: monitoring
  labels:
    app: {{ template "dashboards.name" $ }}
    chart: {{ template "dashboards.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    dashboard-provider: {{ $provider }}
    grafana_dashboard: "1"
{{- if $dashboards }}
data:
{{- $dashboardFound := false }}
{{- range $key, $value := $dashboards }}
{{- if (or (hasKey $value "json") (hasKey $value "file")) }}
{{- $dashboardFound = true }}
{{ print $key | indent 2 }}.json:
{{- if hasKey $value "json" }}
    |-
{{ $value.json | indent 6 }}
{{- end }}
{{- if hasKey $value "file" }}
{{ toYaml ( $files.Get $value.file ) | indent 4}}
{{- end }}
{{- end }}
{{- end }}
{{- if not $dashboardFound }}
  {}
{{- end }}
{{- end }}
---
{{- end }}

{{- end }}
