apiVersion: v1
kind: Service
metadata:
  name: {{ include "samza-exporter.fullname" . }}
  namespace: {{ default .Values.namespace .Release.Namespace  }}
  labels:
    {{- include "samza-exporter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- toYaml .Values.service.ports | nindent 4 }}
  selector:
    {{- include "samza-exporter.selectorLabels" . | nindent 4 }}
