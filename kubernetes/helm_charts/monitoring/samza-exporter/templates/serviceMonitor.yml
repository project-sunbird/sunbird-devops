{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "samza-exporter.fullname" . }}
  namespace: {{ default .Values.namespace .Release.Namespace  }}
  labels:
    {{- include "samza-exporter.labels" . | nindent 4 }}
    {{- toYaml .Values.serviceMonitor.labels | nindent 4 }}
spec:
  endpoints:
  - honorLabels: true
    interval: 30s
    path: /metrics
    port: http
    scheme: http
    scrapeTimeout: 10s
  jobLabel: samza-exporter
  namespaceSelector:
    matchNames:
    - {{ default .Values.namespace .Release.Namespace  }}
  selector:
    matchLabels:
    {{- include "samza-exporter.labels" . | nindent 6 }}
{{- end }}
