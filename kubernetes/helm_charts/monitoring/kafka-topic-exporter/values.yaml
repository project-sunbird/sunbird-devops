# Default values for kafka-topic-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: sunbird/kafka-topic-exporter:v1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000

# This value should be overridden by user
# env:
#   kafka:
#     host: 10.0.0.92:9092
#     topic: sunbird.metrics.topic

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
serviceMonitorLabels:
  release: prometheus-operator

###samza_topic_lag warning/critical threshold
assessment_aggregator_threshold_critical: 10
deduplication_threshold_critical: 10
denormalization_threshold_critical: 10
derived_deduplication_threshold_critical: 10
device_profileupdater_threshold_critical: 10
druidevents_validator_threshold_critical: 10
events_router_threshold_critical: 10
telemetry_extractor_threshold_critical: 10
telemetry_location_updater_threshold_critical: 10
telemetry_redacter_threshold_critical: 10
telemetry_router_threshold_critical: 10
telemetry_validator_threshold_critical: 10
user_cacheupdater_threshold_critical: 10  

###samza_topic_lag fatal threshold
assessment_aggregator_threshold_fatal: 100
