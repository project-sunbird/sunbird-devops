# Default values for kafka-topic-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: sunbird/kafka-topic-exporter:v1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000

# This value should be overridden by user
# env:
#   kafka:
#     host: 10.0.0.92:9092
#     topic: sunbird.metrics.topic

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
serviceMonitorLabels:
  release: prometheus-operator

## samza_topic_lag thresholds
assessment_aggregator_threshold: 100
deduplication_threshold: 100
denormalization_threshold: 100
derived_deduplication_threshold: 100
device_profileupdater_threshold: 100
druidevents_validator_threshold: 100
events_router_threshold: 100
telemetry_extractor_threshold: 100
telemetry_location_updater_threshold: 100
telemetry_redacter_threshold: 100
telemetry_router_threshold: 100
telemetry_validator_threshold: 100
user_cacheupdater_threshold: 100
