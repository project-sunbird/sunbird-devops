apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: registry-vs
  namespace: {{ .Values.namespace }}
spec:
  gateways:
  - public-gateway
  hosts:
  - {{ .Values.domain_name }} 
  http:
  - match:
    - uri:
        prefix: /registry/
    - uri:
        prefix: /registry
    rewrite:
      uri: /
    route:
    - destination:
        host: registry-service
