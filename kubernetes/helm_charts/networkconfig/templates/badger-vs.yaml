apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: badger-vs
  namespace: {{ .Values.namespace }}
spec:
  gateways:
  - public-gateway
  hosts:
  - {{ .Values.domain_name }} 
  http:
  - match:
    - uri:
        prefix: /badging/
    - uri:
        prefix: /badging
    rewrite:
      uri: /
    route:
    - destination:
        host: badger-service
