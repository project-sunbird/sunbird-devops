apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  hosts:
  - {{ .Values.cloud_storage_url }}
  location: MESH_EXTERNAL
  ports:
  - number: 80
    name: {{ .Chart.Name }}
    protocol: HTTP
  resolution: DNS

---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  type: ExternalName
  externalName: {{ .Values.keycloak_ip }}

---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  hosts:
  - {{ .Chart.Name }}.{{ .Values.namespace }}.{{ .Values.internal_domain_name | default "global" }}
  ports:
  - number: 8080
    name: {{ .Chart.Name }}
    protocol: HTTP
  location: MESH_INTERNAL
  resolution: STATIC
  endpoints:
  - address: {{ .Values.keycloak_ip }}