---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: {{ .Values.namespace }}-offline-blob
  namespace: {{ .Values.namespace }}
spec:
  hosts:
  - {{ .Values.offline_cloud_storage_url }}
  location: MESH_EXTERNAL
  ports:
  - number: 80
    name: blob
    protocol: HTTP
  resolution: DNS

