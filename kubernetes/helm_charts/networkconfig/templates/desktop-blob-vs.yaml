apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: desktop-blob-vs
  namespace: {{ .Values.namespace }}
spec:
  gateways:
  - public-gateway
  hosts:
  - {{ .Values.domain_name }}
  http:
  - match:
    - uri:
        prefix: /desktop/
    rewrite:
      authority: {{ .Values.offline_cloud_storage_url }}
      uri: /{{ .Values.offline_installer_container_name }}/
    route:
    - destination:
        host: {{ .Values.offline_cloud_storage_url }}
      headers:
        request:
          add:
            Access-Control-Allow-Methods: GET
            Access-Control-Allow-Origin: '*'
            Authorization: ""
            Cache-Control: public
            Host: {{ .Values.offline_cloud_storage_url }}
            Pragma: public
    corsPolicy:
      allowOrigin:
        - "*"
      allowMethods:
        - POST
        - GET
        - PATCH
        - OPTIONS
      allowHeaders:
        - Access-Control-Allow-Origin
        - Authorization
        - Content-Type
        - Content-Encoding
        - user-id
