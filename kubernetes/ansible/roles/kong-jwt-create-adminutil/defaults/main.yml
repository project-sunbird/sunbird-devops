# Adding mobile device keys variables here
kong_private_key_prefix: "device"
kong_private_key_path: "keys"
kong_private_key_sign_start: 0
kong_private_key_sign_end: 1
kong_private_key_sign_incr: 1
kong_mobile_v2_consumer: "mobile_devicev2"

# desktop device variable section
kong_desktop_private_key_prefix: "device"
kong_desktop_private_key_path: "keys"
kong_desktop_private_key_sign_start: 0
kong_desktop_private_key_sign_end: 1
kong_desktop_private_key_sign_incr: 1
kong_desktop_v2_consumer: "desktop_devicev2"
kong_private_mount_keys_required: "no"

kong_mount_roles_values:
- key_to_register: device
  values_to_pass:
    basepath: "{{ kong_private_key_path }}"
    keyprefix: "{{ kong_private_key_prefix }}"
    keystart: "{{ kong_private_key_sign_start }}"
    keycount: "{{ kong_private_key_sign_end }}"
  role_to_run:
    - decrypt.yml
    - generate-keys.yml

kong_private_mount_roles_values:
- key_to_register: desktop
  values_to_pass:
    basepath: "{{ kong_desktop_private_key_path }}"
    keyprefix: "{{ kong_desktop_private_key_prefix }}"
    keystart: "{{ kong_desktop_private_key_sign_start }}"
    keycount: "{{ kong_desktop_private_key_sign_end }}"
  role_to_run:
    - decrypt.yml
    - generate-keys.yml
