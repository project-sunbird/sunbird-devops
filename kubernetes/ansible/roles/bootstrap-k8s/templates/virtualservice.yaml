---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: virtual-istio
  namespace: "{{namespace}}"
spec:
  gateways:
  - public-gateway
  hosts:
  - dev.centralindia.cloudapp.azure.com
  http:
  - match:
    - uri:
        prefix: /grafana/
    rewrite:
      uri: /
    route:
    - destination:
        host: grafana.istio-system.svc.cluster.local
  - match:
    - uri:
        prefix: /auth/admin/master/console/
    rewrite:
      uri: /
    route:
    - destination:
        host: player-service
  - match:
    - uri:
        prefix: /auth/
    route:
    - destination:
        host: keycloak.{{namespace}}.global
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/
    rewrite:
      uri: /
    route:
    - destination:
        host: api-manager-kong
        port:
          number: 8000
  - match:
    - uri:
        prefix: /content/preview/
    rewrite:
      authority: sunbirddev.blob.core.windows.net
      uri: /sunbird-content-dev/v3/preview/
    route:
    - destination:
        host: sunbirddev.blob.core.windows.net
  - match:
    - uri:
        prefix: /assets/public/
    rewrite:
      authority: sunbirddev.blob.core.windows.net
      uri: /sunbird-content-dev/
    route:
    - destination:
        host: sunbirddev.blob.core.windows.net
      headers:
        request:
          add:
            Accept: '*/*'
            Access-Control-Allow-Methods: GET
            Access-Control-Allow-Origin: '*'
            Authorization: ""
            Cache-Control: public
            Host: sunbirddev.blob.core.windows.net
            Pragma: public
          remove:
          - Access-Control-Allow-Origin
          - Access-Control-Allow-Methods
          - x-amz-id-2
          - x-amz-request-id
          - Set-Cookie
  - match:
    - uri:
        prefix: /content-plugins/
    rewrite:
      authority: sunbirddev.blob.core.windows.net
      uri: /sunbird-content-dev/content-plugins/
    route:
    - destination:
        host: sunbirddev.blob.core.windows.net
      headers:
        request:
          add:
            Access-Control-Allow-Methods: GET
            Access-Control-Allow-Origin: '*'
            Authorization: ""
            Cache-Control: public
            Host: sunbirddev.blob.core.windows.net
            Pragma: public
          remove:
          - Access-Control-Allow-Origin
          - Access-Control-Allow-Methods
          - x-amz-id-2
          - x-amz-request-id
          - Set-Cookie
  - match:
    - uri:
        prefix: /thirdparty/
    rewrite:
      uri: /
    route:
    - destination:
        host: player-service
      headers:
        request:
          add:
            Cache-Control: public
            Pragma: public
  - match:
    - uri:
        prefix: /kibana
    route:
    - destination:
        host: oauth2-proxy-service.logging.svc.cluster.local
        port:
          number: 4180
  - match:
    - uri:
       prefix: /oauth2
    route:
    - destination:
        host: oauth2-proxy-service.logging.svc.cluster.local
        port:
          number: 4180
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: player-service
  - match:
    - uri:
        prefix: /test/
    route:
    - destination:
        host: test-service

