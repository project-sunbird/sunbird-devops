nodeagent:
  enabled: true
  image: node-agent-k8s
  env:
    CA_PROVIDER: "Citadel"
    CA_ADDR: "istio-citadel:8060"
    VALID_TOKEN: true
prometheus:
  enabled: false
tracing:
  enabled: true
kiali:
  enabled: true
istiocoredns:
  enabled: true
global:
  proxy:
    accessLogFile: "/dev/stdout"
    readinessPeriodSeconds: 5

gateways:
  istio-ingressgateway:
    sds:
      enabled: true
