kafkaExporter:
  zookeeper:
    servers: ["{{ processing_cluster_zookeeper | join('","') }}"]
  kafka:
    servers: ["{{ processing_cluster_kafka | join('","') }}"]
  additionalFlags:
    - --use.consumelag.zookeeper

prometheus:
  serviceMonitor:
    enabled: true
    namespace: monitoring
    interval: "120s"
    scrapeTimeout: "90s"
    additionalLabels:
      app: prometheus-operator
      release: prometheus-operator
