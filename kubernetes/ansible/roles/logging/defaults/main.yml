kibana_service: "{{swarm_dashboard}}:5601"
fluentd_index_prefix: logstash
curator_delete_indices_older_than: 2

filebeat_inputs:
  - type: container
    path: 
      - /var/log/containers/*.log
  - type: container
    path:
      - /var/log/containers/*-jobmanager-*.log
      - /var/log/containers/*-taskmanager-*.log
