---
daemonset:
  enabled: true
  hostNetworking: false
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
      #==== Flink jobs input config ====#
      - type: container
        paths:
          - /var/log/containers/*-jobmanager-*.log
          - /var/log/containers/*-taskmanager-*.log
        multiline.type: pattern
        multiline.pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:|ERROR'
        multiline.negate: false
        multiline.match: after
      #=================================#
      #==== Secor jobs input config ====#
      - type: container
        paths:
          - /var/log/containers/*-secor-*.log
        multiline.type: pattern
        multiline.pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:|ERROR'
        multiline.negate: false
        multiline.match: after
        #=================================#
      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"

      output.logstash:
        hosts: ["{{ groups['graylog']|join(':5044\", \"')}}:5044"]
        loadbalance: true
  maxUnavailable: 1
  securityContext:
    runAsUser: 0
    privileged: false
  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "1000m"
      memory: "1000Mi"
nameOverride: "filebeat"
fullnameOverride: "filebeat"
