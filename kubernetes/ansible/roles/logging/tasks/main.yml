---
- name: tempating variables
  template:
    src: "{{ item }}.yaml"
    dest: "/tmp/{{item}}.yaml"
  with_items: "{{ logging_templates }}"

- name: helm install
  shell: "helm upgrade --install --atomic --timeout 10m --force {{ item }} {{ chart_path }} -n logging -f /tmp/{{ item }}.yaml"
  with_items: "{{ logging_templates }}"
