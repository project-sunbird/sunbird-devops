---
- name: Encrypt the data back
  shell: "ansible-vault encrypt {{ lookup('fileglob', '{{inventory_dir}}/{{private_key_path}}/{{private_key_prefix}}{{item}}') }} --vault-password-file /var/lib/jenkins/secrets/vault-pass"
  with_sequence: start={{private_key_sign_start}} end={{private_key_sign_end}} stride={{private_key_sign_incr}}
  tags: post-deploy

- name: Remove the keys directory post helm install
  file:
    path: "{{chart_path}}/keys"
    state: absent
  tags: post-deploy

