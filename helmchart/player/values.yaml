## This section has other kubernetes variables
## These are standard defaults that work well
## You can override these if you have a use case for it
image:
  registry: sunbirded.azurecr.io
  repository: player
  tag: release-5.2.0_RC13_1

replicaCount: 1
strategy:
  maxSurge: 25%
  maxUnavailable: 25%

imagePullSecrets: ""

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 1
    memory: 1G

port: 3000

targetPort: 3000

livenessProbe:
  failureThreshold: 2
  httpGet:
      path: /service/health
      port: 3000
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 2
  httpGet:
      path: /service/health
      port: 3000
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5

