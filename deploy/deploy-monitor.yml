#!/bin/sh
set -e

if [ "$#" -ne 1 ]; then
    echo "ERROR: Illegal number of parameters"
    echo "Usage: $0 <inventory-path>"
    exit 1
fi

INVENTORY_PATH=$1

#Deploy logger 
ansible-playbook -i $INVENTORY_PATH ../ansible/monitoring.yml --extra-vars @config

docker service rm monitor_data_backup_azure_blob_exporter
docker service rm monitor_elasticsearch_snapshots_exporter