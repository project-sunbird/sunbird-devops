- hosts: local
  become: yes
  gather_facts: no
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  environment:
        AZURE_STORAGE_ACCOUNT: "{{ sunbird_public_storage_account_name }}"
        AZURE_STORAGE_SAS_TOKEN: "{{ sunbird_public_storage_account_sas }}"
  tasks:
    - name: upload batch
      command: "az storage blob upload-batch --destination {{ plugin_container_name }}/schemas/local/{{ item }} --source {{ source_path }}/{{ item }}"
      with_items:
        - "{{ source_name.split(',') }}"
      async: 3600
      poll: 10
