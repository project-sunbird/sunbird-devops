---
- hosts: all
  become: true
  vars_files:
    - ['{{inventory_dir}}/secrets.yml', 'secrets/{{env}}.yml']

- name: provision keycloak env
  roles:
    - sunbird-auth-provision
  tags:
    - sunbird-auth-provision

- name: Build sunbird auth package
  roles:
    - sunbird-auth-build
  tags:
    - sunbird-auth-build

- name: Deploy sunbird auth package
  roles:
    - sunbird-auth-deploy
  tags:
    - sunbird-auth-deploy

- name: Bootstrap sunbird auth
  roles:
    - sunbird-auth-bootstrap
  tags:
    - sunbird-auth-bootstrap
