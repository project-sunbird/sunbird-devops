- hosts: redisall
  become: yes
  gather_facts: false
  vars_files:
    - ['{{inventory_dir}}/secrets.yml']
  environment:
    AZURE_STORAGE_ACCOUNT: "{{ sunbird_management_storage_account_name }}"
    AZURE_STORAGE_KEY: "{{ sunbird_management_storage_account_key }}"
  roles:
   - redis-backup
  run_once: true
