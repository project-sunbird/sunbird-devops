- hosts: all
  become: yes
  gather_facts: no
  vars:
    ansible_ssh_user: "{{bootstrap_user}}"
    ansible_ssh_private_key_file: "{{bootstrap_key_path}}"
  roles:
    - role: bootstrap_any
  tags:
    - bootstrap_any

- hosts: "{{hosts}}"
  become: yes
  roles:
    - role: bootstrap_swarm
      when: swarm_master
  tags:
    - bootstrap_swarm

- hosts: "{{hosts}}"
  become: yes
  roles:
    - role: azure-cli
  tags:
    - azure_cli
