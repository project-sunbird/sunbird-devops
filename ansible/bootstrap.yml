- hosts: 'all'
  become: yes
  gather_facts: no
  pre_tasks:
    - name: Python predependency
      raw: sudo apt update && sudo apt install -y  python python-pkg-resources python-pip
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  vars:
    ansible_ssh_user: "{{bootstrap_user}}"
    ansible_ssh_private_key_file: "{{bootstrap_key_path}}"
  roles:
    - bootstrap_any
  tags:
    - bootstrap_any

- hosts: "{{hosts}}"
  gather_facts: no
  become: yes
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  roles:
    - role: bootstrap_swarm
      when: swarm_master
  tags:
    - bootstrap_swarm

- hosts: "{{hosts}}"
  gather_facts: no
  become: yes
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  roles:
    - role: azure-cli
  tags:
    - azure_cli

