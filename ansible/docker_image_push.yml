---
- name: "Push docker images to Azure container registory"
  hosts: jenkins_build
  become: yes
  tasks:
    - name: login to ACR
      docker_login: 
        registry: {{ docker_registery_url }} 
        username: {{ docker_registery_user }}
        password: {{ vault_docker_registory }}
        reauth: yes
    
    - name: Push image to registry
      docker_image:
        name: {{ image_name }}
        repository: {{ docker_registry_url }}/{{ image_name}}
        push: yes
