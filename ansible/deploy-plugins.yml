- hosts: local
  gather_facts: no
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  environment:
        AZURE_STORAGE_ACCOUNT: "{{ sunbird_public_storage_account_name }}"
        AZURE_STORAGE_SAS_TOKEN: "{{ sunbird_public_storage_account_sas  }}"
        AWS_ACCESS_KEY_ID: "{{aws_access_key | d('')}}"
        AWS_SECRET_ACCESS_KEY: "{{aws_secret_key | d('')}}"
        AWS_DEFAULT_REGION: "{{aws_region | d('')}}"
  roles:
    - deploy-plugins
  

