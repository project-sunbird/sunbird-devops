---
- hosts: keycloak
  become: true
  vars_files:
    - ['{{ inventory_dir }}/secrets.yml', 'secrets/{{ env }}.yml']
  # --tags provision/deployment will trigger respective roles
  roles:
    - {role: openjdk, tags: provision }
    - {role: keycloak, tags: provision }
    - {role: monit, monit_checks: ['keycloak'], tags: deployment }
