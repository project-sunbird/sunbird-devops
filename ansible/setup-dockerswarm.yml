- name: Install Ansible Prereqs
  hosts: swarm-nodes:swarm-manager:swarm-worker:swarm-dashboard
  become: yes
  gather_facts: no
  tasks:
    - raw: bash -c "test -e /usr/bin/python" || (apt install python-minimal -y)

- name: Install Docker
  hosts: swarm-nodes:swarm-manager:swarm-worker:swarm-dashboard
  become: yes
  roles:
    - docker-ce

- name: Initialize Swarm Master
  hosts: swarm-manager-1
  become: yes
  tasks:
    - shell: docker info
      changed_when: False
      register: docker_info
    - shell: "docker swarm init --advertise-addr $(hostname -i)"
      when: "docker_info.stdout.find('Swarm: active') == -1"
    - shell: "docker swarm join-token -q manager"
      register: manager_token
    - set_fact: managertoken={{manager_token.stdout}}
    - shell: "docker swarm join-token -q worker"
      register: worker_token
    - set_fact: workertoken={{worker_token.stdout}}
    - shell: "echo $(hostname -i)"
      register: swarm_master
    - set_fact: swarmmaster={{swarm_master.stdout}}  
  
- name: Join Swarm Nodes
  hosts: swarm-worker
  become: yes
  gather_facts: yes
  tasks:
  - shell: docker info
    changed_when: False
    register: docker_info
  - shell: "docker swarm join --token {{hostvars[groups['swarm-manager-1'][0]].workertoken}} {{hostvars[groups['swarm-manager-1'][0]].swarmmaster}}:2377"
    when: "docker_info.stdout.find('Swarm: active') == -1"

- name: Join Swarm Managers
  hosts: swarm-manager
  become: yes
  gather_facts: yes
  tasks:
  - shell: docker info
    changed_when: False
    register: docker_info  
  - shell: "docker swarm join --token {{hostvars[groups['swarm-manager-1'][0]].managertoken}} {{hostvars[groups['swarm-manager-1'][0]].swarmmaster}}:2377"
    when: "docker_info.stdout.find('Swarm: active') == -1"

- name: Initialize Swarm Dashboard
  hosts: swarm-dashboard
  become: yes
  tasks:
    - shell: docker info
      changed_when: False
      register: docker_info
    - shell: "docker swarm init --advertise-addr $(hostname -i)"
      when: "docker_info.stdout.find('Swarm: active') == -1"

- name: Create network on manager
  hosts: swarm-nodes:swarm-manager
  become: yes
  gather_facts: yes
  roles: 
    - bootstrap_swarm

- name: Create network on manager
  hosts: swarm-dashboard
  become: yes
  gather_facts: yes
  roles: 
    - bootstrap_swarm
