- name: Spray cluster name to nodes
  hosts: swarm-nodes
  become: yes
  tasks:
  - copy: dest=/home/deployer/cluster_name content="{{ cluster_name }}"
    when: cluster_name is defined

- hosts: swarm-bootstrap-manager
  become: yes
  vars_files:
    - ['{{inventory_dir}}/secrets.yml']
  roles:
    - stack-logger
  tags:
    - stack-logger
  run_once: true

- hosts: swarm-dashboard
  become: yes
  vars_files:
    - ['{{inventory_dir}}/secrets.yml']
  roles:
    - stack-kibana
  tags:
    - stack-kibana

- hosts: swarm-dashboard
  become: yes
  vars_files:
    - ['{{inventory_dir}}/secrets.yml']
  roles:
    - stack-oauth
  tags:
    - stack-oauth

- hosts: log-forwarder
  become: yes
  vars_files:
    - ['{{inventory_dir}}/secrets.yml']
  roles:
    - vm-agents-filebeat
  tags:
    - log-forwarder
