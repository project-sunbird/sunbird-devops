- name: Spray cluster name to nodes
  hosts: swarm-nodes
  become: yes
  tasks:
  - copy: dest=/home/deployer/cluster_name content="{{ cluster_name }}"
    when: cluster_name is defined

- hosts: swarm-bootstrap-manager
  become: yes
  vars_files:
    - ['{{inventory_dir}}/secrets.yml', 'secrets/{{env}}.yml']
  roles:
    - stack-logger
  tags:
    - stack-logger

- hosts: swarm-dashboard
  become: yes
  vars_files:
    - ['{{inventory_dir}}/secrets.yml', 'secrets/{{env}}.yml']
  roles:
    - stack-kibana
  tags:
    - stack-kibana

- hosts: log-forwarder
  become: yes
  vars_files:
    - ['{{inventory_dir}}/secrets.yml', 'secrets/{{env}}.yml']
  roles:
    - vm-agents-filebeat
  tags:
    - log-forwarder

- hosts: log-es
  become: yes
  vars_files:
    - ['{{inventory_dir}}/secrets.yml', 'secrets/{{env}}.yml']
  roles:
    - openjdk
    - application_logger_elasticsearch
  tags:
    - log-es

