---
- hosts: processing-cluster-kafka
  become: yes
  pre_tasks:
    - name: Registering kafka_id
      set_fact:
        kafka_id: "{% for servername in ansible_play_hosts %}{% if inventory_hostname==servername %}{{ loop.index }}{% endif %}{% endfor %}"
    - name: Print kafka_id
      debug:
        var: kafka_id
  roles:
    - setup-kafka
