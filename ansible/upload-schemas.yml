- hosts: local
  become: yes
  gather_facts: no
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  environment:
        AZURE_STORAGE_ACCOUNT: "{{ azure_account_name }}"
        AZURE_STORAGE_SAS_TOKEN: "{{ azure_plugin_storage_account_sas }}"
  tasks:
    - name: upload batch
      command: "az storage blob upload-batch --destination {{ schemas_container_name }}/schemas --source {{ source_name }}"
      async: 3600
      poll: 10
