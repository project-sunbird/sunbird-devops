# Specifies whether to start the server as a standby. In streaming replication,
# this parameter must to be set to on.
standby_mode = 'on'

# Specifies a connection string which is used for the standby server to connect
# with the primary.
primary_conninfo = 'host={{ postgresql_master_host }} port={{ postgresql_port }} user={{ postgres_replication_user_name }} password={{ postgres_replication_user_password }}'

# Specifies a trigger file whose presence should cause streaming replication to
# end (i.e., failover).
trigger_file = '{{ postgres_slave_to_master_trigger_file }}'

# Specifies a command to load archive segments from the WAL archive. If
# wal_keep_segments is a high enough number to retain the WAL segments
# required for the standby server, this may not be necessary. But
# a large workload can cause segments to be recycled before the standby
# is fully synchronized, requiring you to start again from a new base backup.
restore_command = 'cp {{ postgresql_archive_dir }}/%f "%p"'