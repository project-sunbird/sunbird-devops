- name: Install jq
  apt: name=jq state=present
  become: yes

- name: Create networks
  # Limiting n/w because of https://github.com/moby/moby/issues/30820
  shell: "docker network create --subnet 11.11.1.0/24 --driver overlay {{item}}"
  with_items:
    - "{{networks}}"
  ignore_errors: true
  tagsj
      - create_network
  run_once: true
