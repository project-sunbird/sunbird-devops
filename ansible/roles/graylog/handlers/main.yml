---

- name: "reload systemd configuration"
  systemd:
    daemon_reload: yes

- name: "restart graylog-server"
  service:
    name: "graylog-server"
    state: "restarted"
    enabled: "yes"

- name: "restart mongod"
  service:
    name: "{{ graylog_mongodb_service_name }}"
    state: "restarted"
    enabled: "yes"
