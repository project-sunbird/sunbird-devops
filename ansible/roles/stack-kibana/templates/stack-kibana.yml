version: '3.3'

services:
  kibana:
    image: docker.elastic.co/kibana/kibana:6.2.3
    deploy:
      resources:
        reservations:
          memory: "750M"
        limits:
          memory: "750M"
    environment:
      - LOGSPOUT=ignore
      - SERVER_NAME=kibana
      - XPACK_MONITORING_ENABLED=xpack.monitoring.enabled
    ports:
      - '5601:5601'
    configs:
      - source: kibana.yml
        target: /opt/kibana/config/kibana.yml
    networks:
      - application_default

configs:
  kibana.yml:
    external: true

networks:
  application_default:
    external: true
