---
- include: stop.yml
  when: run_mode == 'Stop'

- include: install.yml
  when: not skip_install and ( run_mode == 'Install' or run_mode == 'Deploy' )

- include: configure.yml
  when: run_mode == 'Configure' or run_mode == 'Deploy'

- include: start.yml
  when: run_mode == 'Start' or run_mode == 'Deploy'

- name: Create kafka topic
  command: bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic "{{env}}.telemetry.raw"
  args:
    chdir: opt/kafka

- name: Print the list of topic names
  command: bin/kafka-topics.sh --list --zookeeper localhost:2181
  args:
    chdir: opt/kafka
  register: get_topics

- name: debug
  debug: var=get_topics.stdout