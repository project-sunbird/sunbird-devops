---
prometheus_exporters_common_user: prometheus
prometheus_exporters_common_group: prometheus
prometheus_node_exporter_enabled_collectors:
prometheus_exporters_common_root_dir: /opt/prometheus/exporters
prometheus_exporters_common_dist_dir: "{{ prometheus_exporters_common_root_dir }}/dist"
prometheus_exporters_common_log_dir: /var/log/prometheus
prometheus_exporters_common_conf_dir: /etc/prometheus/exporters

prometheus_process_exporter_version: 0.3.7
prometheus_process_exporter_release_name: "process-exporter-0.3.7.linux-amd64"
prometheus_process_exporter_download_url: "https://github.com/ncabatoff/process-exporter/releases/download/v0.3.7/{{prometheus_process_exporter_release_name}}.tar.gz"
prometheus_process_exporter_enabled_collectors:

prometheus_process_exporter_config_flags:
  'web.listen-address': '0.0.0.0:9256'
  'log.level': 'info'

secor_process_names:
  - channel-telemetry-backup
  - derived-telemetry-backup
  - derived-denorm-events-backup
  - channel-summary-backup
  - assess-events-backup
  - assess-raw-events-backup
  - device-profile-backup
  - learning-events-backup
  - learning-failed-backup
  - content-consumption-events-backup
  - failed-telemetry-backup
  - extractor-duplicate-backup
  - extractor-failed-backup
  - unique-telemetry-backup
  - denorm-events-backup
  - raw-telemetry-backup
  - ingestion-telemetry-backup
  - ingestion-cluster-telemetry-backup
  - telemetry-ingest-backup
