process_names:
  - name: "kafka"
    comm:
    - java
    cmdline:
    - .+kafka.+
  - name: "secor"
    comm:
    - java
    cmdline:
    - .+secor.+
  - name: "zookeeper"
    comm:
    - java
    cmdline:
    - .+zookeeper.+
  - name: "yarn"
    comm:
    - java
    cmdline:
    - .+yarn.+
  - name: "cassandra"
    comm:
    - java
    cmdline:
    - .+cassandra.+
  - name: "elasticsearch"
    comm:
    - java
    cmdline:
    - .+elasticsearch.+
  - name: "logstash"
    comm:
    - java
    cmdline:
    - .+logstash.+
  - name: "{{.Comm}}"
    cmdline:
    - '.+'
