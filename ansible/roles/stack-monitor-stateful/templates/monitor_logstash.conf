input {
  syslog { port => 51415 }
}

filter {
  grok {
    patterns_dir => "/conf/grok_patterns"
    match => { "message" => "%{NGINX_ACCESS}" }
  }

  if "_grokparsefailure" in [tags] { drop {} }
}

output{
  statsd {
    host => "monitor_stateful_statsd_exporter"
    port => 9125
    namespace => "nginx"
    sender => "log"
    timing => {
      "responsetime" => "%{response_time}"
    }
    count => {
      "statuscode.%{http_response_code}" => 1
    }
  }
}
