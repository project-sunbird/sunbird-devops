- name: Add group
  group: name=maheshg state=present
  become: yes

- name:  Create user
  become: yes
  user: state=present name=maheshg group=maheshg groups=sudo shell=/bin/bash createhome=yes password="{{password}}" update_password=always

- name: debug
  become: yes
  debug: var=public_key

- name: Add ssh public key
  authorized_key: user=maheshg key="{{ public_key }}"
  become: yes
