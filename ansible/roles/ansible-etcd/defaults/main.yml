---
# defaults file for ansible-etcd


# etcd cluster variables
etcd_name: "postgres-etcd"
etcd_initial_cluster: "{{ etcd_name }}=http://{{ etcd_ip }}:2380"
etcd_initial_cluster_state: "postgres"
etcd_initial_cluster_token: "etcd-cluster-postgres"
etcd_initial_advertise_peer_urls: "http://{{ etcd_ip }}:2380"
etcd_listen_peer_urls: "http://{{ etcd_ip }}:2380"
etcd_listen_client_urls: "http://{{ etcd_ip }}:2379,http://127.0.0.1:2379"
etcd_advertise_client_urls: "http://{{ etcd_ip }}:2379"
