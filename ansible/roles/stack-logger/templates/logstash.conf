input {
  syslog { port => 51415 }
  beats  {
    port => 5044
  }
}

filter {
  if [message] =~ /(Time has been changed|.timer)/ { drop{} }
  if [type] == "log" {
    grok {
      match => [ "message", "%{SYSLOGLINE}" ]
      overwrite => [ "message" ]
    }
    grok {
      match => [ "message", "%{GREEDYDATA:program}\[%{DATA:pid}\] %{GREEDYDATA:message}"]
      overwrite => ["program","pid","message"]
    }
    date {
      match => ["timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss", "ISO8601", "YYYY-MMM-dd HH:mm:ss"]
      remove_field => "timestamp"
    }
  }
}

output {
  elasticsearch {
    hosts => ["{{logger_es6_host}}:{{logger_es_port}}"]
  }
}
