input {
  kafka {
    bootstrap_servers => "{{kafka_servers}}"
    codec => "json"
    topics => ["{{kafka_topics}}"]
    retry_backoff_ms => 180000
  }
}
output {
  stdout{ codec => json }
  http {
    url => "{{telemetry_api}}"
    content_type => "application/json"
    http_method => "post"
    format => "json"
    headers => ["authorization","bearer {{kafka_jwt_token}}"]
    retry_failed => true
    retryable_codes => [429, 401]
  }
}
