  - name: prom_admin_creds
    value: "{{proxy_prometheus_admin_creds}}"
  - name: site.key
    value: "{{proxy_site_key}}"
  - name: site.crt
    value: "{{proxy_site_crt}}"

merge_proxy_secrets:
  - name: sitemerge.key
    value: "{{proxymerge_site_key}}"
  - name: sitemerge.crt
    value: "{{proxymerge_site_crt}}"

