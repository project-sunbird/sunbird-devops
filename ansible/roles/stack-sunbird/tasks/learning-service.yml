---
- name: Remove learning-service
  shell: "docker service rm learning-service"
  ignore_errors: yes
  
- name: Save configurations into an env file
  become: yes
  template: src=learning-service_application.conf dest=/home/deployer/config/learning-service.conf mode=0644

- name: Remove old application.conf docker config
  become: yes
  shell: "docker config rm learning-service.conf"
  ignore_errors: yes
  
- name: Save as docker config
  become: yes
  shell: "docker config create learning-service.conf /home/deployer/config/learning-service.conf"

- name: Deploy learning
  shell: "docker service create --with-registry-auth --replicas {{ learning_replicas }} -p 9002:9000  --name learning --hostname learning --reserve-memory {{ learning_reservation_memory }} --limit-memory {{ learning_limit_memory }} --limit-cpu {{ learning_limit_cpu }} --reserve-cpu {{ learning_reservation_cpu }} --health-cmd 'wget -qO- learning:9000/health || exit 1' --health-timeout 10s --health-retries 5  --network application_default --env JAVA_OPTIONS={{ content_java_mem_limit }} --config source=learning.conf,target=/home/sunbird/learning-1.0-SNAPSHOT/config/application.conf,mode=0644  {{hub_org}}/{{image_name}}:{{image_tag}}"
  args:
    chdir: /home/deployer/stack
