---
- name: Remove viewer-service
  shell: "docker service rm viewer-service"
  ignore_errors: yes
  
- name: Save configurations into an env file
  become: yes
  template: src=viewer-service_application.conf dest=/home/deployer/config/viewer-service.conf mode=0644

- name: Save logback configuration into a env file
  become: yes
  template: src=viewer-service_logback.xml dest=/home/deployer/config/viewer-service_logback.xml mode=0644

- name: Remove old application.conf docker config
  become: yes
  shell: "docker config rm viewer-service.conf"
  ignore_errors: yes
  
- name: Save as docker config
  become: yes
  shell: "docker config create viewer-service.conf /home/deployer/config/viewer-service.conf"

- name: Remove old logback.xml docker config
  become: yes
  shell: "docker config rm viewer-service_logback.xml"
  ignore_errors: yes
  
- name: Copy new logback.xml
  become: yes
  shell: "docker config create viewer-service_logback.xml /home/deployer/config/viewer-service_logback.xml"

- name: Deploy viewer-service
  shell: "docker service create --with-registry-auth --replicas {{ viewer_service_replicas }} -p 9002:9000  --name viewer-service --hostname viewer-service --reserve-memory {{ viewer_service_reservation_memory }} --limit-memory {{ viewer_service_limit_memory }} --limit-cpu {{ viewer_service_limit_cpu }} --reserve-cpu {{ viewer_service_reservation_cpu }} --health-cmd 'wget -qO- viewer-service:9000/health || exit 1' --health-timeout 10s --health-retries 5  --network application_default --env JAVA_OPTIONS={{ viewer_java_mem_limit }} --config source=viewer-service.conf,target=/home/sunbird/viewer-service-1.0-SNAPSHOT/config/application.conf,mode=0644 --config source=viewer-service_logback.xml,target=/home/sunbird/viewer-service-1.0-SNAPSHOT/config/logback.xml,mode=0644  {{hub_org}}/{{image_name}}:{{image_tag}}"
  args:
    chdir: /home/deployer/stack