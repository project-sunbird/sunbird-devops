---
- name: Remove user org service
  shell: "docker service rm user-org-service"
  ignore_errors: yes

- name: Deploy user org service
  shell: "docker service create --with-registry-auth --replicas {{ user_org_replicas }} -p 9000:9000  --name user-org-service --hostname user-org-service --reserve-memory {{ user_org_reservation_memory }} --limit-memory {{ user_org_limit_memory }} --limit-cpu {{ user_org_limit_cpu }} --reserve-cpu {{ user_org_reservation_cpu }} --health-cmd 'wget -qO- user-org-service:9009/service/health || exit 1' --health-timeout 3s --health-retries 3  --network application_default --env-file /home/deployer/env/sunbird_user-org-service.env  {{hub_org}}/{{image_name}}:{{image_tag}}"
  args:
    chdir: /home/deployer/stack
