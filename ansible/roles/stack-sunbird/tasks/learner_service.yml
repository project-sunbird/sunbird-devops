---
- name: Remove learner service from stack (previous mode of deploy)
  shell: "docker service rm learner_service_learner_service"
  ignore_errors: yes

- name: Remove learner service
  shell: "docker service rm learner-service"
  ignore_errors: yes

- name: Deploy learner service
  shell: "docker service create --replicas {{ learner_replicas }} -p 9000:9000  --name learner-service --hostname learner-service --reserve-memory {{ learner_reservation_memory }} --limit-memory {{ learner_limit_memory }}  --network application_default --env-file /home/deployer/env/sunbird_learner-service.env --health-cmd \"curl -f http://localhost:9000/health || exit 1\" --health-interval 10s --health-timeout 5s --health-retries 5 {{hub_org}}/{{image_name}}:{{image_tag}}"
  args:
    chdir: /home/deployer/stack
