---
- name: Remove learner service from stack (previous mode of deploy)
  shell: "docker service rm learner_service_learner_service"
  ignore_errors: yes

- name: Remove learner service
  shell: "docker service rm learner-service"
  ignore_errors: yes

- name: Deploy learner service
  shell: "docker service create --replicas {{ learner_replicas }} -p 9000:9000  --name learner-service --hostname learner-service --reserve-memory {{ learner_reservation_memory }} --limit-memory {{ learner_limit_memory }} --limit-cpu {{ learner_limit_cpu }} --reserve-cpu {{ learner_reservation_cpu }} --health-cmd 'wget -qO- learner-service:9000/health || exit 1' --health-timeout 3s --health-retries 3  --network application_default --env-file /home/deployer/env/sunbird_learner-service.env  {{hub_org}}/{{image_name}}:{{image_tag}}"
  args:
    chdir: /home/deployer/stack
