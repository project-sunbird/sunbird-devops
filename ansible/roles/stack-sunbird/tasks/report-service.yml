---
- name: Remove telemetry service
  shell: "docker service rm telemetry-service"
  ignore_errors: yes

- name: Deploy telemetry service
  shell: "docker service create --replicas {{ telemetry_replicas }} -p 3030:3030  --name telemetry-service --hostname telemetry-service --reserve-memory {{ telemetry_reservation_memory }} --limit-memory {{ telemetry_limit_memory }} --limit-cpu {{ telemetry_limit_cpu }}  --network application_default --env-file /home/deployer/env/sunbird_telemetry-service.env  --with-registry-auth {{hub_org}}/{{image_name}}:{{image_tag}}"
  args:
    chdir: /home/deployer/stack
