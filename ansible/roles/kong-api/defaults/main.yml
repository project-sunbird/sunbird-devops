kong_admin_api_url: "http://{{kong_host}}:8001"

# Default statsd_metrics
statsd_host: statsd-service
statsd_port: 9125

statsd_pulgin:
  name: statsd
  config.host: "{{ statsd_host }}"
  config.port: "{{ statsd_port }}"
  config.metrics:
  - name: request_count
    sample_rate: 1
    stat_type: counter
  - name: latency
    stat_type: timer
  - name: request_size
    stat_type: timer
  - name: status_count
    sample_rate: 1
    stat_type: counter
  - name: response_size
    stat_type: timer
  - consumer_identifier: username
    name: unique_users
    stat_type: set
  - consumer_identifier: username
    name: request_per_user
    sample_rate: 1
    stat_type: counter
  - name: upstream_latency
    stat_type: timer
  - name: kong_latency
    stat_type: timer
  - consumer_identifier: username
    name: status_count_per_user
    sample_rate: 1
    stat_type: counter

