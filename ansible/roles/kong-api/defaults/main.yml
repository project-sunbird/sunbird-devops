    - name: jwt
    - name: cors
    - "{{ statsd_pulgin }}"
    - name: acl
      config.whitelist: "{{ PrivateContentAPIs_ACL | default(['privateContentMgmt']) }}"
    - name: rate-limiting
      config.policy: local
