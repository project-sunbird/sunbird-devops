version: "3.3"
services:
  registry:
    image: frolvlad/alpine-oraclejdk8:slim
    deploy:
      replicas: 1
    ports:
      - "8080:8080"
    volumes:
      - /data:/data
      - /logs:/logs
    command: java -jar /registry.jar
    env_file:
      /home/deployer/env/sunbird_registry.env
    privileged: true