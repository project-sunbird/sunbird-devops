sbin_path: /home/ops/sbin
user: ops
group: ops
user_home: /home/ops
service_name: secor
sunbird_secor_container_name: telemetry
secor:
  artifact_dir: /mnt/secor
  paths: ['/mnt/secor', '/mnt/secor/reports', '/mnt/secor/logs', '/home/ops/sbin']
  properties: ['secor.common', 'secor', 'secor.partition', 'secor.azure']
consumer_group: "{{env}}.sunbird.telemetry.backup"
message_parser: com.pinterest.secor.parser.PatternDateMessageParser
s3_base_path: 
s3_bucket: 
kafka_broker_host: localhost
zookeeper_quorum: localhost:2181
max_file_size: 100000000
max_file_age: 3600
ostrich_port: 9998
partition_prefix_enabled: false
partition_prefix_key: eid
# Must override
partition_prefix_mapping: 
sunbird_account_name: 
sunbird_account_key: 
sunbird_secor_container_name: 
secor_zip_path: ../../target

secor_service_name:
  
  sl_observation_druid:
    consumer_group: "{{ env }}.sl.observation.druid.backup"
    base_path: "observation_druid"
    timestamp_key: "syncts"
    fallback_timestamp_key: "@timestamp"
    topic: "{{ env }}.sl.observation.druid"
    kafka_broker_host: "{{groups['processing-cluster-kafka']|join(':9092,')}}:9092"
    zookeeper_quorum: "{{groups['processing-cluster-zookeepers']|join(':2181,')}}:2181"
    max_file_size: "100000000"
    max_file_age: "14400"
    ostrich_port: "9931"
    partition_prefix_enabled: "false"
    partition_prefix_key: ""
    partition_prefix_mapping: "{}"
    output_file_pattern: "{partition}-{currentTimestamp}.json"
    service_description: "Sl Observation Druid backup"
    service_monitor_schedule_hr: "23"
    service_monitor_schedule_min: "50"
    message_channel_identifier: ""
    message_parser: "com.pinterest.secor.parser.PatternDateMessageParser"
