graylog_mongo_db: "graylog"
mongo_master: "{{ groups['graylog'][0] }}"
mongo_json_data: /tmp/mongo_json_data
graylog_mongo_collections_drop: true
graylog_mongo_collections:
  - cluster_config
  - content_packs
  - content_packs_installations
  - grants
  - grok_patterns
  - index_sets
  - inputs
  - lut_caches
  - lut_data_adapters
  - lut_tables
  - pipeline_processor_pipelines
  - pipeline_processor_pipelines_streams
  - pipeline_processor_rules
  - roles
  - searches
  - streamrules
  - streams
  - users
  - views
