---
- name: Copy service account key file
  copy: 
    content: "{{ gcp_storage_key_file }}" 
    dest: /tmp/gcp_storage_key_file.json

- name: Configure gcloud service account
  shell: gcloud auth activate-service-account "{{ gcp_storage_service_account_name }}" --key-file="{{ gcp_storage_key_file }}"
    