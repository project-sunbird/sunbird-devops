process_exporter_prometheus_reservation_memory: 1G
process_exporter_prometheus_limit_memory: 1G
process_exporter_prometheus_storage_retention_time: 90d

process_exporter_prometheus_stack_files: /opt/docker/stacks/process_exporter_prometheus/stack
process_exporter_prometheus_config_files: /opt/docker/stacks/process_exporter_prometheus/config

process_exporter_prometheus_config_templates:
  - prometheus.yml

process_exporter_prometheus_route_prefix: prometheus
process_exporter_prometheus_web_external_url: "{{proto}}://{{api__host}}:9090/{{ process_exporter_prometheus_route_prefix }}"

root_group: root
root_owner: root
backup_storage_name: process_exporter_prometheus_backup
process_exporter_prometheus_mount_point: "/root/dockerdata/process_exporter_prometheus/data/"

process_exporter_prometheus_common_user: prometheus
process_exporter_prometheus_common_group: prometheus
process_exporter_prometheus_mount_point: /root/dockerdata/process_exporter_prometheus/data/
