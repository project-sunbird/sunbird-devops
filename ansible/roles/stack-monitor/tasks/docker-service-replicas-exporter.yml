- name: Save docker_service_replicas_exporter_config.yml
  template: src=docker_service_replicas_exporter_config.yml dest="{{ monitor_config_files_dest_dir }}/docker_service_replicas_exporter_config.yml" mode=0644

- name: Stop previous container
  shell: "docker container stop {{docker_service_replicas_exporter_name}}"
  ignore_errors: yes

- name: Remove previous container
  shell: "docker container rm {{docker_service_replicas_exporter_name}}"
  ignore_errors: yes

- name: Run container
  shell: "docker run -d --name={{docker_service_replicas_exporter_name}} --restart=always -p 9258:9258 --memory-reservation {{docker_service_replicas_memory_limit}} -v /var/run/docker.sock:/var/run/docker.sock -v {{ monitor_config_files_dest_dir }}/docker_service_replicas_exporter_config.yml:/etc/docker-service-replicas-exporter/config.yml sunbird/docker-service-replicas-exporter:{{docker_service_replicas_exporter_version}} /etc/docker-service-replicas-exporter/config.yml"
