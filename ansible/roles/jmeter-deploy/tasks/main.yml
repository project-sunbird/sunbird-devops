- name: Copy Scenario script files
  become: yes
  template: src={{ item }}.j2 dest={{ jmeter_home }}/scripts/{{ item }}.sh mode=755 owner={{ user }} group={{ user }}
  with_items: "{{ jmeter_scripts }}"

- name: Copy Input data
  become: yes
  template: src={{ item }}.csv.j2 dest={{ jmeter_home }}/current_scenario/{{ item }}.csv mode=755 owner={{ user }} group={{ user }}
  with_items: "{{ jmeter_scenario_inputs }}"

- name: Copy Scenario files
  become: yes
  template: src={{ item }}.jmx.j2 dest={{ jmeter_home }}/scenarios/base_{{ item }}.jmx mode=755 owner={{ user }} group={{ user }}
  with_items: "{{ jmeter_scenarios }}"
