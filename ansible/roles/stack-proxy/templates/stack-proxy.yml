version: '3.3'

services:
  proxy:
    image: "{{hub_org}}/{{image_name}}:{{image_tag}}"
    # This is a workaround for remote ip address is not visible nginx
    ports:
      - mode: host
        target: 80
        published: 80
        protocol: TCP
      - mode: host
        target: 443
        published: 443
        protocol: TCP
    deploy:
      mode: global
      resources:
        reservations:
          memory: "{{ proxy_reservation_memory }}"
        limits:
          memory: "{{ proxy_limit_memory }}"
      update_config:
        parallelism: 1
        delay: 30s
    secrets:
{# Skip copying ssls for no domain configs #}
{% if proto=='https' %}
      - site.key
      - site.crt
      - sitemerge.key
      - sitemerge.crt
{% endif %}
      - prom_admin_creds
    configs:
      - source: keycloak.conf
        target: /etc/nginx/conf.d/keycloak.conf
      - source: nginx.conf
        target: /etc/nginx/nginx.conf
      - source: proxy-default.conf
        target: /etc/nginx/conf.d/default.conf
    networks:
      - application_default

secrets:
{# Skip copying ssls for no domain configs #}
{% if proto=='https' %}
  site.key:
    external: true
  site.crt:
    external: true
  sitemerge.key:
    external: true
  sitemerge.crt:
    external: true
{% endif %}
  prom_admin_creds:
    external: true

configs:
  keycloak.conf:
    external: true
  nginx.conf:
    external: true
  proxy-default.conf:
    external: true

networks:
  application_default:
    external: true
