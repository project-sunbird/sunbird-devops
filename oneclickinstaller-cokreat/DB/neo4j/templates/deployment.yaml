apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec: 
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image }}
          imagePullPolicy: Always
          env: ## Env variables to pass
            - name: NEO4J_dbms_security_auth__enabled
              value: "false"
          ports:
            - containerPort: 7474
              name: cypher-port
            - containerPort: 7687
              name: bolt-port-1
            - containerPort: 8687
              name: bolt-port-2
          volumeMounts:
            - name: shared-data
              mountPath: /var/lib/neo4j/logs/plugins/txn-handler
            - name: neo4j-data
              mountPath: "/data"
        - name: logstash
          image: logstash:6.8.21
          imagePullPolicy: Always
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
            - name: shared-data
              mountPath: /txn-handler
      volumes:
      - name: config-volume
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf
      - name: shared-data
        emptyDir: {}
      - name: neo4j-data
        persistentVolumeClaim:
          claimName: neo4j-claim     
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  ports:
    - name: cypher-shell-port
      port: 7474
      targetPort: 7474
    - name: bolt-port-1
      port: 7687
      targetPort: 7687
    - name: bolt-port-2
      port: 8687
      targetPort: 8687
  selector:
    app: {{ .Chart.Name }}
