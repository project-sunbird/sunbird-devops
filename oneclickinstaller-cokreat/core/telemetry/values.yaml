
### variables for telemetry service ###
inquiry_kafka_urls: kafka.dock.svc.cluster.local:9092
telemetry_kafka_topic: dock.telemetry.ingestion
telemetry_local_storage_enabled: "true"
telemetry_local_storage_type: kafka
telemetry_proxy_enabled: "false"
telemetry_service_threads: "2"
core_vault_sunbird_api_auth_token: ""
domain: ""

imagepullsecrets: ""
dockerhub: sunbirded.azurecr.io

replicaCount: 1
repository: telemetry-service
image_tag: release-3.3.0_50ebc6d
resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 1
    memory: 1024Mi
network:
  port: 9001
  targetport: 9001
strategy:
  type: RollingUpdate
  maxsurge: 25%
  maxunavailable: 25%
