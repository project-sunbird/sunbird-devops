apiVersion: v1
kind: ConfigMap
metadata:
  name: hawkeye-envconfigmap
  namespace: {{ .Release.Namespace }}
data:
  PG_USER: {{ .Values.sunbird_pg_user }}
  PG_PASS: {{ .Values.sunbird_pg_password }}
  PG_HOST: {{ .Values.sunbird_pg_host }}
  PORTAL_HOST: "https://{{ .Values.domain }}"
  PORTAL_API_HOST: "https://{{ .Values.domain }}/api/data/v1/report-service"
  PORTAL_API_KEY: {{ .Values.PORTAL_API_KEY }}
  ANALYTICS_API_KEY: {{ .Values.ANALYTICS_API_KEY }}
  ANALYTICS_API_HOST: {{ .Values.ANALYTICS_API_HOST }}
  