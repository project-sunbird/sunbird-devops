
sunbird_kafka_host: kafka.dock.svc.cluster.local
### Default variable file for search-service ###
sunbird_es_host: "elasticsearch.dock.svc.cluster.local"
imagepullsecrets: ""
dockerhub: sunbirded.azurecr.io

replicaCount: 1
repository: search-service
