# Here's a revised version of the instructions for the Dockerfile you mentioned:

# Download the Dockerfile from the following GitHub pull request: GitHub Pull Request.
# Place the downloaded Dockerfile in the base path of your Helm chart.
# Download the Sunbird Learning WAR file from the Jenkins artifacts. This file is required for the Docker image.
# Place the downloaded Learning WAR file in the base path of your Helm chart as well.
# Once the Dockerfile and the Learning WAR file are in the correct locations, you can proceed to build and run the Docker image using the Dockerfile.
# Please note that these instructions assume you have the necessary tools and configurations in place to build and run Docker images.

### Default variable file for learning-service ###
env:
  javaoptions: -Xmx600m

replicaCount: 1
repository: tsprasath91/learning-service
image_tag: 5.0.0
resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 1
    memory: 1024Mi
network:
  port: 8080
  targetport: 8080
strategy:
  type: RollingUpdate
  maxsurge: 25%
  maxunavailable: 25%
serviceType: ClusterIP

domain: "" 
cassandra_connection: cassandra.dock.svc.cluster.local:9042
sunbird_redis_host: redis-master.dock.svc.cluster.local
neo4j_domain_connection: neo4j.dock.svc.cluster.local:7687
neo4j_all_connection: neo4j.dock.svc.cluster.local:8687  
kafka_connection: kafka.dock.svc.cluster.local:9092
es_connection: elasticsearch.dock.svc.cluster.local:9200
cloudstorage_relative_path_prefix_content: CONTENT_STORAGE_BASE_PATH
cloudstorage_metadata_list: ["appIcon", "artifactUrl", "posterImage", "previewUrl", "thumbnail", "assetsMap", "certTemplate", "itemSetPreviewUrl", "grayScaleAppIcon", "sourceURL", "variants", "downloadUrl", "streamingUrl", "toc_url", "data", "question", "solutions", "editorState", "media", "pdfUrl", "transcripts"]
cloudstorage_read_base_path: ""
cloudstorage_write_base_path: ""
cloud_storage_env: "dock"
cloud_storage_content_folder: "content"
cloud_storage_asset_folder: "assets"
cloud_storage_artefact_folder: "artifact"
cloud_storage_bundle_folder: "bundle"
cloud_storage_media_folder: "media"
cloud_storage_ecar_folder: "ecar_files"
cloud_storage_itemset_folder: "itemset"
content_keyspace_name: dock_content_store
hierarchy_keyspace_name: dock_hierarchy_store
content_hierarchy_table: content_hierarchy
framework_hierarchy_table: framework_hierarchy
dialcode_keyspace_name: staging_dialcode_store
dialcode_keyspace_table: staging_dial_code
system_config_table: system_config
publisher_keyspace_table: publisher
assessment_keyspace_name: dock_content_store
assessment_keyspace_table: question_data
dialcode.api.search.url: http://11.4.2.67/dial/dialcode/v3/search
dialcode.api.generate.url: http://11.4.2.67/dial/dialcode/v3/generate