apiVersion: v1
kind: ConfigMap
metadata:
 creationTimestamp: null
 name: {{ .Chart.Name }}-config
 namespace: {{ .Release.namespace }}
data:
  connectionInfo_password: {{ .Values.sunbird_pg_password }}
  connectionInfo_uri: "jdbc:postgresql://{{ .Values.sunbird_pg_host }}/opensaberdb"
  connectionInfo_username: {{ .Values.sunbird_pg_user }}
  database_maxPoolSize: {{ .Values.database_maxPoolSize | quote }}
  database_provider: {{ .Values.database_provider }}
  database_uuidPropertyName: {{ .Values.database_uuidPropertyName }}
  search_limit: {{ .Values.search_limit | quote }}

